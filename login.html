<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ShinyWeb</title>
  <link rel="stylesheet" href="css.css">
</head>
<body class="login-body">
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <h1>✨ShinyWeb</h1>
      </div>
      <a href="index.html" class="btn-back">← Volver a Inicio</a>
    </div>
  </nav>

  <main class="login-page">
    <div class="login-container">
      <div class="login-box form-container">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="tu@email.com">
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••">
          </div>

          <button type="submit" class="btn-login-submit">Entrar</button>

          <div class="form-footer login-footer-text">
            <p>¿No tienes cuenta?
              <a href="#" onclick="alert('Función de registro próximamente')">
                Regístrate aquí
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
</body>
</html>
