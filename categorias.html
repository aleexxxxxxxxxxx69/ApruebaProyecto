<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categoría - ShinyWeb</title>
  <link rel="stylesheet" href="estiloo.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-title-container">
        <img src="models/logo-shinyweb.png" alt="ShinyWeb Logo" class="header-logo"/>
        <h1>ShinyWeb</h1>
      </div>
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Cercar joies..."/>
      </div>
      <button class="cart-btn" id="cartBtn">
        <span class="cart-text">Cistell</span>
        <span class="cart-count" id="cartCount">0</span>
      </button>
    </div>
  </header>

  <nav>
    <div class="nav-content">
      <a class="nav-btn" href="index.html">Tots</a>
      <a class="nav-btn" href="categorias.html?cat=anells">Anells</a>
      <a class="nav-btn" href="categorias.html?cat=arracades">Arracades</a>
      <a class="nav-btn" href="categorias.html?cat=polseres">Polseres</a>
    </div>
  </nav>

  <section class="category-title">
    <h2 id="catTitle">Categoria</h2>
  </section>

  <main>
    <div class="products-grid" id="productsGrid"></div>
  </main>

  <!-- Reutilizamos modal y carrito -->
  <div class="product-modal" id="productModal">
    <div class="product-modal-content">
      <button class="close-modal" id="closeProductModal">×</button>
      <div class="product-modal-body">
        <div class="product-modal-3d"><div id="modalThumb" class="modal-thumb"></div></div>
        <div class="product-modal-info">
          <div class="product-modal-badge">NOU</div>
          <h2 id="modalName" class="modal-product-name"></h2>
          <p id="modalDesc" class="modal-product-description"></p>
          <div id="modalPrice" class="modal-product-price"></div>
          <div class="modal-product-features">
            <div class="feature-item"><span class="feature-icon">✓</span><span>Enviament gratuït</span></div>
            <div class="feature-item"><span class="feature-icon">✓</span><span>Garantia de 2 anys</span></div>
            <div class="feature-item"><span class="feature-icon">✓</span><span>Certificat d'autenticitat</span></div>
          </div>
          <button class="modal-add-to-cart" id="modalAddBtn"><span class="btn-text">Afegir al Cistell</span></button>
        </div>
      </div>
    </div>
  </div>

  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <div class="cart-header">
        <h2>El Teu Cistell</h2>
        <button class="close-cart" id="closeCart">×</button>
      </div>
      <div id="cartItems"></div>
      <div class="cart-actions">
        <button class="checkout-btn" id="checkoutBtn">Finalitzar Compra</button>
        <button class="clear-cart-btn" id="clearCartBtn">Buidar Cistell</button>
      </div>
    </div>
  </div>

  <div class="checkout-popup" id="checkoutPopup" style="display:none;">
    <div class="popup-card">
      <h2>Compra finalitzada!</h2>
      <p>Gràcies per confiar en ShinyWeb.<br/>Rebràs un correu amb els detalls de la teva compra.</p>
      <button id="closeCheckout">Acceptar</button>
    </div>
  </div>

  <script src="JS/data.js"></script>
  <script src="JS/comun.js"></script>
  <script src="JS/categorias.js"></script>
</body>
</html>
