<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - ShinyWeb</title>
  <link rel="stylesheet" href="css.css">

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <h1>ShinyWeb</h1>
      </div>
      <div>
        <a href="index.html" class="btn-back">← Volver</a>
        <a href="carrito.html" class="btn-cart">
          Carrito <span class="cart-count" id="cartCount">0</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="product-detail-container">
    <div class="product-detail-grid">

      <!-- Visor 3D -->
      <div class="product-detail-viewer">
        <model-viewer
          id="detailViewer"
          src=""
          alt="Producto 3D"
          auto-rotate
          camera-controls
          background-color="#0f0f1e"
          shadow-intensity="1"
          loading="eager"
          style="width: 100%; height: 350px; border-radius: 15px;">
        </model-viewer>
      </div>

      <!-- Info -->
      <div class="product-detail-info">
        <h1 id="productName">Cargando...</h1>
        <p class="product-price" id="productPrice">0.00 €</p>

        <div class="product-description">
          <h3>Descripción</h3>
          <p id="productDescription">Cargando descripción...</p>
        </div>

        <div class="product-features">
          <h3>Características</h3>
          <ul id="productFeatures"></ul>
        </div>

        <div class="product-actions">
          <button class="btn-add-cart-large" onclick="addToCartFromDetail()">
            Añadir al Carrito
          </button>
          <button class="btn-buy-now">Comprar Ahora</button>
        </div>
      </div>
    </div>
  </main>

  <script src="cart.js"></script>
  <script src="main.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get("id"));
    if (productId) {
      loadProductDetail(productId);
    }
  </script>
</body>
</html>
